<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
   <meta charset='utf-8'/>
   <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
   <meta name="viewport" content="width=device-width, initial-scale=1"/>
  
   <link rel="stylesheet" type="text/css" 
      href="../static/css/style1.css"
      th:href="@{css/style1.css}"/>

<link rel="stylesheet" type="text/css" 
href="../static/css/bootstrap.min.css"
th:href="@{css/bootstrap.min.css}"
/>
   <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
   <script src="script.js"></script>
   <title></title>
</head>
<body style="background-color:rgb(200,200,200);">

<div class="nav-side-menu">
    <div class="brand">MO FARAH</div>
    <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
    <div class="menu-list">
        <ul id="menu-content" class="menu-content collapse out">
            <li>
                <a th:href="@{/layout}">
                    <i class="fa fa-dashboard fa-lg"></i> Dashboard
                </a>
            </li>
            
         </ul>
         <ul>
         <li data-toggle="collapse" data-target="#products" class="collapsed active">
                <a th:href="@{/index}"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Articles <span class="arrow"></span></a>
            </li>
            
             <li data-toggle="collapse" data-target="#products" class="collapsed active">
                <a th:href="@{/save}"><i class="fa fa-gift fa-lg"></i> Ajouter <span class="arrow"></span></a>
            </li>
            
             <li data-toggle="collapse" data-target="#products" class="collapsed active">
                <a href="#"><i class="fa fa-info-circle" aria-hidden="true"></i> Admin <span class="arrow"></span></a>
            </li>
        </ul>
    </div>
     
</div>
<div class="container" id="main">
    <div class="row">
        <div class="col-md-12">
           <br/>
           <br/>
          
			
<div class="panel panel-default">
<div class="panel-heading"> Modifier un article</div>
 <br/>
<div class="panel-body">
<form th:action="@{update(stockcode=${article.stockcode})}" method="post">
<div class="form-group">
<label class="control-label">Stock Code</label>
<input class="form-control" type="text" name="stockcode" th:value="${article.stockcode}"  disabled/>
<span class="text-danger" th:errors="${article.stockcode}" ></span>
</div>
<div class="form-group">
<label class="control-label">Designation</label>
<input class="form-control" type="text" name="designation" th:value="${article.designation}" maxlength="20"/>
<span class="text-danger" th:errors="${article.designation}" ></span>
</div>
<div class="form-group">
<label class="control-label">Unité</label>
<input class="form-control" type="text" name="unite" th:value="${article.unite}" />
<span class="text-danger" th:errors="${article.unite}"></span>

</div>
<div class="form-group">
<label class="control-label">Prix</label>
<input class="form-control" type="text" name="prix" th:value="${article.prix}" />
<span class="text-danger" th:errors="${article.prix}"></span>

</div>
<div class="form-group">
<label class="control-label">Code Nature</label>
<input class="form-control" type="text" name="codenature" th:value="${article.codenature}" />
<span class="text-danger" th:errors="${article.codenature}"></span>

</div>
<div class="form-group">
<label class="control-label">Reference</label>
<input class="form-control" type="text" name="reference" th:value="${article.reference}" />
<span class="text-danger" th:errors="${article.reference}"></span>

</div>
<div class="form-group">
<label class="control-label">Quantité</label>
<input class="form-control" type="text" name="quantite" th:value="${article.quantite}" />
<span class="text-danger" th:errors="${article.quantite}"></span>

</div>
<button class="btn btn-primary" type="submit">save</button>
</form>
</div>
</div>
</div>

        </div>
    </div>

</body>
</html>
